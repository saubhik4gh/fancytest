name: Create PR for synced directory

on:
  workflow_dispatch:
    inputs:
      sync_branch:
        description: "Existing branch containing synced changes"
        required: true
        type: string

jobs:
  create-pr:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ inputs.sync_branch }}
          base: main
          title: "Sync cloud release logs"
