name: Create PR for synced directory

on:
  workflow_dispatch:
    inputs:
      sync_branch:
        description: "Existing branch containing synced changes"
        required: true
        type: string

jobs:
  create-pr:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
    - name: Create Pull Request
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh pr create \
          --repo saubhik4gh/fancytest \
          --head saubhik4gh:${{ inputs.sync_branch }} \
          --base main \
          --title "Sync cloud release logs" \
          --body "ðŸ”„ Manual PR creation for already-synced changes"

